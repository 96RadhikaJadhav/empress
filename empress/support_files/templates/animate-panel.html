<!-- animate Options -->
<button class="side-header collapsible">Animation</button>
<div class="side-content control hidden">
  <p>
    <label for="animate-btn">Load animate file...</label>
    <!-- <button id="animate-upload-btn">Upload</button> -->
    <input type="file" id="animate-upload-btn">
  </p>
  <p class="hidden">
    <div id="animate-add" class="hidden">
      <p>
        <label for="animate-color">Choose Color Map</label>
        <label class="select-container">
          <select id="animate-color-select"></select>
        </label>
      </p>
      <p>
        <label for="animate-options">Color by...</label>
        <label class="select-container">
          <select id="animate-options"></select>
        </label>
      </p>
      <p>
        <label for="animate-hide-non-feature">Hide Non-Sample Features</label>
        <input id="animate-hide-non-feature" type="checkbox" checked="true">
      </p>
      <p>
        <label for="animate-line-width">Line Width</label>
        <input id="animate-line-width" type="number" value="1">
      </p>
      <p>
        <button id="animate-show-btn">Show Animation</button>
        <button id="animate-table-btn">Show Sample Table</button>
        <button id="animate-clear-btn">Clear Animation</button>
      </p>
    </div>
  </p>
</div>
