<!DOCTYPE html>
<html>
<head>

  <title>Test suite</title>

   <link rel="stylesheet" href="vendor/qunit-min.css">

  <!-- Use qunit to help run tests -->
  <script src="vendor/qunit-min.js"></script>

  <!-- Use requireJS to help make test modular -->
  <script src="../empress/support_files/vendor/require-2.1.22.min.js"></script>
</head>
<body>
  <!-- required for qunit -->
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>


  <script>
    QUnit.config.autostart = false;

    requirejs.config({
        'baseUrl' : '../empress/',

        // all paths are relative to baseUrl, note that .js extension should
        // not be used
        'paths' : {
          /* vendor paths */
          'jquery' : './support_files/vendor/jquery-2.2.4.min',

          /* succinct tree paths */
          'ByteArray': './support_files/js/byte-array',
          'BPTree' : './support_files/js/bp-tree',
          'SidePanel' : './support_files/js/side-panel-handler',
          'ColorHandler' : './support_files/js/color-handler',


          /* test paths */
          'testBPTree' : './../tests/test-bp-tree',
          'testByteTree' : './../tests/test-byte-array',
          'testSidePanel' : './../tests/test-side-panel'
        }
    });

    // load tests
    require(
        ['jquery', 'ByteArray', 'BPTree', 'SidePanel', 'ColorHandler',
         'testBPTree', 'testByteTree', 'testSidePanel'],

        // start tests
        function ($, ByteArray, BPTree, SidePanel, ColorHandler, testBPTree,
                  testByteTree, testSidePanel) {
            $(document).ready(function() {
                QUnit.start();
            });

    });
  </script>
</body>
</html>
